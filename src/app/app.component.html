<div class="container-fluid">
  <div class="card-header"><i class="fas fa-bars mx-2"></i><span>SHOP CART</span></div>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <div class="mt-5">
          <div class="d-flex flex-column mt-3" *ngFor="let list of lists">
            <div class="bg-transparent shopping-list py-5 px-3 d-flex ">
              <div class="col-1 border-secondary d-flex align-items-center text-secondary">{{list.id}}</div>
              <div class="col-4 d-flex align-items-center">
                <img src="{{list.image}}" width="50rem" height="50rem" class="mx-2">
                <div class="d-flex flex-column">
                  {{list.ProductName}}
                  <div class="text-secondary price font-monospace"><span>Price:</span>{{list.UnitPrice}}</div>
                </div>
              </div>
              <div class="col-4  d-flex align-items-center">
                <button (click)="incrementAmount(list.id,-1)" [ngClass]="{'bg-dark': plusIsActive == true}"
                        class="px-3 btn btn-primary border-radius-2 py-1 button-style">-
                </button>
                <span class="px-3">{{list.count}}</span>
                <button (click)="incrementAmount(list.id,1)" [ngClass]="{'bg-dark': minusIsActive == true}"
                        class="px-3 btn btn-primary border-radius-2  py-1 button-style">+
                </button>
              </div>
              <div class="col-2 d-flex align-items-center">
                <input type="text" class="w-75 px-1 input-style" [(ngModel)]="list.Price"></div>
              <div class="col-1 d-flex align-items-center justify-content-center">
                <i (click)="DeleteItem(list.id)" class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 flex-column mt-3">
        <div class="mt-5 d-flex align-items-center">
          <h3>Total Price :</h3><span class="px-1">{{TotalPrice}}</span>
        </div>
        <button class="btn btn-primary btn-block">Buy Now</button>
      </div>
    </div>
  </div>
</div>
